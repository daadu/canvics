<!doctype html>
<html>
<head>
	<title>Bounce</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500">
	Your browser dont support canvas
	</canvas>
	<form>
	Canvas Width: <input type="range" id="canvasWidth" min="0" max="1000" step="1" value="500"/>
	<br>
	Canvas Height: <input type="range" id="canvasHeight" min="0" max="1000" step="1" value="500"/>
	<br>
	</form>
<script>
var canvas=document.getElementById("canvas");
var context = canvas.getContext("2d");
window.addEventListener("load",eventWindowLoaded,false);
function eventWindowLoaded(){
	canvasApp();
}
function canvasApp(){
	formElement = document.getElementById("canvasWidth")
	formElement.addEventListener('change', canvasWidthChanged, false);
	formElement = document.getElementById("canvasHeight")
	formElement.addEventListener('change', canvasHeightChanged, false);
	function drawScreen(){
		context.fillStyle = "#EEEEEE";
		context.fillRect(0,0,canvas.width,canvas.height);
		context.strokeStyle = "#000000";
		context.strokeRect(1,1,canvas.width-2,canvas.height-2);
		var ball;
		for(var i=0;i<balls.length;i++){
			ball=balls[i];
			ball.x+=ball.xunits;
			ball.y+=ball.yunits;
			context.fillStyle = "#000000";
			context.beginPath();
			context.arc(ball.x,ball.y,ball.radius,0,Math.PI*2,true);
			context.closePath();
			context.fill();
			if (ball.x > canvas.width || ball.x < 0 ) {
				ball.angle = 180 - ball.angle;
				updateBall(ball);
			} else if (ball.y > canvas.height || ball.y < 0) {
				ball.angle = 360 - ball.angle;
				updateBall(ball);
			}
		}
	}

	function updateBall(ball) {
		ball.radians = ball.angle * Math.PI/ 180;
		ball.xunits = Math.cos(ball.radians) * ball.speed;
		ball.yunits = Math.sin(ball.radians) * ball.speed;
	}
	var numBalls = 100 ;
	var maxSize = 8;
	var minSize = 5;
	var maxSpeed = maxSize+5;
	var balls = new Array();
	var tempBall;
	var tempX;
	var tempY;
	var tempSpeed;
	var tempAngle;
	var tempRadius;
	var tempRadians;
	var tempXunits;
	var tempYunits;
	for(var i=0;i<numBalls;i++){
		tempRadius = Math.floor(Math.random()*maxSize)+minSize;
		tempX = tempRadius*2 + (Math.floor(Math.random()*canvas.width)
		-tempRadius*2);
		tempY = tempRadius*2 + (Math.floor(Math.random()*canvas.height)
		-tempRadius*2);
		tempSpeed = maxSpeed-tempRadius;
		tempAngle = Math.floor(Math.random()*360);
		tempRadians = tempAngle * Math.PI/ 180;
		tempXunits = Math.cos(tempRadians) * tempSpeed;
		tempYunits = Math.sin(tempRadians) * tempSpeed;
		tempBall = {x:tempX,y:tempY,radius:tempRadius, speed:tempSpeed,angle:tempAngle, 					xunits:tempXunits, yunits:tempYunits};
		balls.push(tempBall);
	}

	function gameLoop() {
		window.setTimeout(gameLoop, 20);
		drawScreen();
	}
	gameLoop();

	function canvasWidthChanged(e) {
		var target = e.target;
		canvas.width = target.value;
		drawScreen();
	}
	function canvasHeightChanged(e) {
		var target = e.target;
		canvas.height = target.value;
		drawScreen();	
	}
}
</script>
</body>
</html>
